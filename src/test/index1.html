<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>登录页面</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url(https://www.vogue.com.tw/article/taylor-swifts-outfit-with-argylle-rumors) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 400px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, #f00, #0f0, #00f, #ff0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://www.marieclaire.com.tw/entertainment/news/75870") no-repeat center center;
            background-size: cover;
            mix-blend-mode: overlay;
        }
        .logo {
            text-align: center;
            padding: 40px 0;
            color: #fff;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 5px;
        }
        .form {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-label {
            display: inline-block;
            width: 80px;
            text-align: right;
        }
        .form-input {
            display: inline-block;
            width: 260px;
            height: 30px;
            border: none;
            outline: none;
            padding: 5px;
            border-bottom: 2px solid #ccc;
            transition: 0.3s;
        }
        .form-input:focus {
            border-bottom-color: #3399ff;
        }
        .form-button {
            display: block;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: #3399ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .form-button:hover {
            transform: scale(1.1);
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="form">
        <form id="login-form" method="post" action="login.php">
          <div class="form-item">
            <label class="form-label" for="username">用户名：</label>
            <input
              class="form-input"
              type="text"
              id="username"
              name="username"
              placeholder="请输入用户名"
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="password">密码：</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              placeholder="请输入密码"
            />
          </div>
          <div class="form-item">
            <button class="form-button" type="submit" id="login-button">
              登录
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      // 获取表单元素
      var form = document.getElementById("login-form");
      var username = document.getElementById("username");
      var password = document.getElementById("password");
      var button = document.getElementById("login-button");
      form.addEventListener("submit", function (event) {
        // 阻止默认提交行为
        event.preventDefault();
        // 获取表单数据
        var data = {
          username: username.value,
          password: password.value,
        };
        // 发送Ajax请求
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "login.php");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(data));
        // 处理响应
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            // 解析响应数据
            var response = JSON.parse(xhr.responseText);
            // 判断登录结果
            if (response.success) {
              // 登录成功，跳转到主页
              window.location.href = "index.html";
            } else {
              // 登录失败，显示错误信息
              alert(response.message);
            }
          }
        };
      });
    </script>
  </body>
</html>
